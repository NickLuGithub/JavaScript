<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <h1></h1>
    <div id="container"></div>

    <script>
        const title = "英雄聯盟 - Ahri阿離";

        const imageArray = [
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg",
            "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg"
        ];

        let h1, container;
        // 雖然沒這必要，但這是技巧性給寫程式的人看這是陣列
        let imgsArray = [];

        window.onload = function() {
            container = document.getElementById("container");
            h1 = document.querySelector("h1");
            setH1();
            setImg(imageArray);
            // debugger;
        }

        function setH1() {
            h1.innerText = title;
        }

        function setImg(imgArray) {
            if (!Array.isArray(imgArray)) {
                return;
            } else {
                imgArray.forEach((url, index) => {
                    let img = document.createElement("img");
                    img.setAttribute("src", url)
                    container.append(img);
                })
            }
            const displaysetImg = setImg();
        }
